<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attention Monster</title>
    <link rel="icon" type="image/png" href="../icons/icon48.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="vendor/css/loading.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter">
                    <div class="level">
                        <div class="level-left">
                            <figure class="image is-64x64 is-opaque-75">
                                <img class="logo" src="../icons/icon128.png">
                            </figure>
                            <p class="subtitle is-4 is-light is-grey logo-desc">
                                Attention
                                <br /> Monster
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="level">
                        <div class="level-left">
                            <div class="level-item has-text-centered">
                                <div>
                                    <p class="heading has-text-left">Time Machine</p>
                                    <p class="subtitle is-3 is-light">
                                        <a id="id-prev-interval-link" href="#">
                                            <span class="icon">
                                                <i class="fa fa-angle-left has-text-grey-light"></i>
                                            </span>
                                        </a>
                                        <span id="id-current-interval" class="very-middle">...</span>
                                        <a id="id-next-interval-link" href="#">
                                            <span class="icon">
                                                <i class="fa fa-angle-right has-text-grey-light"></i>
                                            </span>
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="level-right">
                            <div class="level-item has-text-right">
                                <div>
                                    <p class="heading">Total Time</p>
                                    <p class="subtitle is-3 is-light" id="id-total-time">...</p>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter">
                    <aside class="menu">
                        <p class="menu-label">Time Stats</p>
                        <ul class="menu-list">
                            <li>
                                <a class="menu-link daily is-active" href="#daily">Daily</a>
                            </li>
                            <li>
                                <a class="menu-link weekly" href="#weekly">Weekly</a>
                            </li>
                            <li>
                                <a class="menu-link monthly" href="#monthly">Monthly</a>
                            </li>
                            <li>
                                <a class="menu-link alltime" href="#alltime">All Time</a>
                            </li>
                        </ul>
                        <p class="menu-label">
                            Options
                        </p>
                        <ul class="menu-list">
                            <li>
                                <a class="menu-link" href="#clean-browsing-data">Clean browsing data</a>
                            </li>
                        </ul>
                        <p class="menu-label">
                            Things to know
                        </p>
                        <ul class="menu-list">
                            <li>
                                <a class="menu-link" href="#how-it-works">How it works</a>
                            </li>
                            <li>
                                <a class="menu-link" href="#about">About</a>
                            </li>
                        </ul>
                    </aside>
                </div>

                <!-- container with main content -->
                <div class="column is-fully-centered">

                    <!-- container with loading indicator -->
                    <div class="page-partial loading-container" id="id-loading-container">
                        <div class="loading is-size-4 is-light">
                            <span>uno</span>
                            <span>dos</span>
                            <span>tres</span>
                        </div>
                    </div>

                    <!-- container with message "No data" -->
                    <div class="page-partial no-data-container" id="id-no-data-container">
                        <div class="is-size-4 is-light" id="id-no-data-message" class="no-data-message">
                        </div>
                    </div>

                    <!-- container with all the data, including stats -->
                    <div class="page-partial data-container is-flex-1" id="id-data-container">
                        <table id="id-data" class="table is-striped is-hoverable is-fullwidth">
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <!-- container with all the data, including stats -->
                    <div class="page-partial data-container is-flex-1" id="id-data-container">
                        <table id="id-data" class="table is-striped is-hoverable is-fullwidth">
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <!-- container with about data -->
                    <div class="page-partial about-container is-flex-1" id="id-about-container">
                        about
                    </div>

                </div>
            </div>
        </div>

    </section>

</body>


<script src="vendor/js/jquery.min.js" type="text/javascript"></script>
<script src="vendor/js/dexie.min.js" type="text/javascript"></script>
<script src="vendor/js/moment.min.js" type="text/javascript"></script>
<script src="vendor/js/moment-duration-format.min.js" type="text/javascript"></script>
<script src="build/index-bundle.js" type="text/javascript"></script>


</html>
