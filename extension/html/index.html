<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Attention Monster</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/png" href="../icons/icon48.png">
</head>

<body>
    <div class="container">

        <!-- container with overall header -->
        <div class="row header" id="id-overall-header-container">

            <div class="row">
                <div class="one-half column">
                    <h5 class="very-middle-container">
                        <img class="logo" src="../icons/icon128.png">
                        <a class="menu-link active" href="#daily">Daily</a>
                        <a class="menu-link" href="#weekly">Weekly</a>
                        <a class="menu-link" href="#monthly">Monthly</a>
                        <a class="menu-link" href="#alltime">All Time</a>
                    </h5>
                </div>
                <div class="one-half column">
                    <h5 class="very-middle-container u-pull-right">
                        <a id="id-prev-interval-link" href="#" class="no-underline very-middle">
                            <i class="material-icons very-middle icon-left">keyboard_arrow_left</i>
                        </a>
                        <span id="id-current-interval" class="very-middle"></span>
                        <a id="id-next-interval-link" href="#" class="no-underline very-middle">
                            <i class="material-icons very-middle icon-right">keyboard_arrow_right</i>
                        </a>
                    </h5>
                </div>
            </div>

            <div class="row">
                <div class="twelve columns no-wrap">
                    <i class="material-icons very-middle icon-left" style="display: inline">search</i>
                    <input id="id-search-bar" class="u-full-width" type="search" placeholder="Search history">
                </div>
            </div>

        </div>

        <!-- container with loading indicator -->
        <div class="row hidden" id="id-loading-container">
            <div class="ten column center">
                <h5 class="loading">
                    <span>uno</span>
                    <span>dos</span>
                    <span>tres</span>
                </h5>
            </div>
        </div>

        <!-- container with message "No data" -->
        <div class="row hidden" id="id-no-data-container">
            <div class="ten column center">
                <h5 id="id-no-data-message"></h5>
            </div>
        </div>

        <!-- container with all the data, including stats -->
        <div class="row hidden" id="id-data-container">

            <div class="row">
                <div class="five columns" style="padding-left: 25px">
                    <table id="id-data" class="u-full-width">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="five columns"></div>
            </div>

        </div>

    </div>
</body>

<script src="../js/lib/dexie.min.js" type="text/javascript"></script>
<script src="../js/lib/moment.min.js" type="text/javascript"></script>
<script src="../js/lib/jquery.min.js" type="text/javascript"></script>
<script src="../js/dist/dashboard-bundle.js" type="text/javascript"></script>

</html>
