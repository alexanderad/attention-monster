<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Attention Monster</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/png" href="../icons/icon48.png">
</head>

<body>
    <div class="container">

        <!-- container with overall header -->
        <div class="row header" id="id-overall-header-container">

            <div class="row">
                <div class="one-half column">
                    <h5 class="very-middle-container">
                        <a href="index.html" class="no-underline">
                            <img class="logo" src="../icons/icon128.png">
                        </a>
                        <a class="menu-link daily" href="#daily">Daily</a>
                        <a class="menu-link weekly" href="#weekly">Weekly</a>
                        <a class="menu-link monthly" href="#monthly">Monthly</a>
                        <a class="menu-link alltime" href="#alltime">All Time</a>
                    </h5>
                </div>
                <div class="one-half column">
                    <h5 class="very-middle-container u-pull-right">
                        <a id="id-prev-interval-link" href="#" class="no-underline very-middle">
                            <i class="material-icons very-middle icon-left">keyboard_arrow_left</i>
                        </a>
                        <span id="id-current-interval" class="very-middle"></span>
                        <a id="id-next-interval-link" href="#" class="no-underline very-middle">
                            <i class="material-icons very-middle icon-right">keyboard_arrow_right</i>
                        </a>
                    </h5>
                </div>
            </div>

        </div>

        <!-- container with loading indicator -->
        <div class="row hidden loading-container" id="id-loading-container">
            <div class="ten column center">
                <h5 class="loading">
                    <span>uno</span>
                    <span>dos</span>
                    <span>tres</span>
                </h5>
            </div>
        </div>

        <!-- container with message "No data" -->
        <div class="row hidden no-data-container" id="id-no-data-container">
            <div class="ten column center">
                <h5 id="id-no-data-message" class="no-data-message"></h5>
            </div>
        </div>

        <!-- container with all the data, including stats -->
        <div class="row hidden data-container" id="id-data-container">

            <div class="row">
                <div class="five columns">
                    <table id="id-data" class="u-full-width data-table">
                        <thead>
                            <th>Destination</th>
                            <th>Time Spent</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="five columns u-pull-right summary">
                    <div>Total time is
                        <span id="id-total-time" class="summary-total-time"></span>
                    </div>
                    <div id="chart"></div>
                </div>
            </div>

        </div>

    </div>
</body>

<script src="../js/lib/dexie.min.js" type="text/javascript"></script>
<script src="../js/lib/moment.min.js" type="text/javascript"></script>
<script src="../js/lib/jquery.min.js" type="text/javascript"></script>
<script src="../js/dist/index-bundle.js" type="text/javascript"></script>

</html>
